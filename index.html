<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="card bg-neutral-light ">
        <img
          class="card__image"
          src="./images/illustration-hero.svg"
          alt="illustration-hero"
        />
        <div class="card__body padding-48 text-align-center grid-flow">
          <h1 class = "text-dark">Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card card__plan bg-neutral-mid text-align-left flex-flow padding-24">
            <img src="./images/icon-music.svg" alt="icon-music" />
            <div class="card__plan-text">
              <p class = "text-dark">Annual Plan</p>
              <p>$59.99/year</p>
            </div>
            <div class ="m-left" ><a  href="#">Change</a></div>
            
          </div>
          <button data-type ="primary">Proceed to Payment</button>
          <button data-type ="naked">Cancel Order</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Helmi Putera</a>.
    </div>
  </body>
</html>
